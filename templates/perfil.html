<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    {% if session['usuario_logado'] != None %}
        {% if nome_usuario == '' %}
            <h1>O servidor foi reiniciado, <a href="{{ url_for('pag_login') }}">faça login</a> parar acessar a sua conta.</h1>
        {% else %}
            {{ msg }}
            <h1>Bem vindo {{ nome_usuario }}</h1>
            <a href="{{ url_for('logout') }}" onclick="atualizar()">Sair</a>
        {% endif %}
    {% else %}
        <h1>Esta seção expirou, <a href="{{ url_for('pag_login') }}">faca login</a> novamente.</h1>
    {% endif %}
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>
</html>
